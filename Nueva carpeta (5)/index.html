<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTALIST</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .btn { padding: 10px 20px; color: #fff; background-color: #007bff; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        .thumbnails img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .main-image img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; 
        }
        .content {
            position: relative;
            z-index: 1;
            color: white; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <script>
        function explorar() {
            // Redirige a la página principal o sección de exploración
            window.location.href = "explorar.html";
