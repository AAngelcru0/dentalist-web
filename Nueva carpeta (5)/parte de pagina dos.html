<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Fecha y Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selecciona Fecha y Hora</h1>
    <form id="date-time-form">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
        <br><br>
        <button type="button" class="button" onclick="confirmBooking()">Continuar</button>
    </form>

    <script>
        function confirmBooking() {
            // Obtiene los valores del formulario
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            // Verifica que se hayan ingresado valores
            if (date && time) {
                // Muestra una ventana de confirmación con los datos ingresados
                alert(`¡Tu reserva está lista y programada para el ${date} a las ${time}!`);
                // Redirige a la página de inicio o a otra página según sea necesario
                window.location.href = 'index.html';
            } else {
                // Muestra un mensaje de error si no se han ingresado todos los datos
                alert('Por favor, ingresa tanto la fecha como la hora.');
            }
        }
    </script>
</body>
</html>
